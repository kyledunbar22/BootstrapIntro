<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
  <!-- Carousel Container Start-->
  <div class="caroousel slide" data-ride="carousel">

    <!--Indicators-->
    <ul class-"carousel-indicators">
     <li data-target="#demo" data-slide-to="0" class="active"></li>
     <li data-target="#demo" data-slide-to="0" class="active"></li>
     <li data-target="#demo" data-slide-to="0" class="active"></li>
    </ul>

    <!--The Slideshow-->
    <div class="carousel-inner">
      <!-- First Image -->
      <div class="carousel-item active">
        <img src="img/Carousels.png" alt="Reference" width="1100" height="500">
      </div>

      <div class="carousel-item"
       <img src="img/chess.png" alt="Chess" width="1100" height="500">
      </div>

      <div class="carousel-item"
        <img src="img/placeholde.png" alt="Placeholder" width="1100" height="500">
      </div>
      s
      </div>
      <!--Controls-->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>

      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
<!-- Carousel Container End -->
</body>
</html>
